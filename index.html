    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      const observer = new MutationObserver(mutations => {
        console.log('mutations', mutations)
        mutations.forEach(({ addedNodes }) => {
          addedNodes.forEach(node => {
            if (node.nodeType === 1 && node.tagName === 'SCRIPT') {
              console.log(node)
              const src = node.src || ''
              const type = node.type

              if (!node.getAttribute('adopt-accepted')) {
                // Bloqueio automatico
                // if (
                //   node.innerHTML.includes('tag.goadopt.io/injector.js') ||
                //   node.src.includes('tag.goadopt.io/injector.js')
                // ) {
                //   node.setAttribute('data-adopt', 'tag2')
                //   node.type = node.type + '-adopt-blocked'
                // }

                // Bloqueio manual
                if (node.getAttribute('data-adopt')) {
                  node.type = node.type
                    ? node.type + '-adopt-blocked'
                    : 'application/javascript-adopt-blocked'
                }
              }
            }
          })
        })
      })

      observer.observe(document.documentElement, {
        childList: true,
        subtree: true
      })
    </script>

    <script>
      function desbloquearTag(adoptTag) {
        let tag = document.querySelector(`script[data-adopt="${adoptTag}"]`)
        tag.type = tag.type.replace('-adopt-blocked', '')
        tag.setAttribute('adopt-accepted', true)

        document.head.appendChild(tag)
      }
    </script>
